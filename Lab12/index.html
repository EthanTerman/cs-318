<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Creator</title>
</head>
<body>
    <header><h1>Monster Creator</h1></header>
    <main>
        <form>
            <label for="Monster's Name">Monster's Name</label>
            <input type="text" id="name" name="monsters-name">
            <label for="Monster's Email">Monster's Email</label>
            <input type="text" id="email" name="monster-email" value="@monsteremail.com">
            <label for="Monster's Birthday">Monster's Birthday</label>
            <input type="date" id="birthday" name="monster-birthday">
            <fieldset>
                <legend>Scary?</legend>
                <label for="YES!">YES!</label>
                <input type="radio" id="scary-yes" name="monster-scary" value="Yes!">
                <label for="No">No</label>
                <input type="radio" id="scary-no" name="monster-scary" value="No">
            </fieldset>
            <label for="Color of Monster">Color of Monster</label>
            <input type="color" id="color" name="monster-color">
            <label for="Number of Tentacles">Number of Tentacles</label>
            <input type="number" id="tentacles" name="monster-tentacles" value="0" min="0" max="1000000">
            <label for="Picture of Monster">Picture of Monster</label>
            <input type="file" id="picture" name="monster-picture" accept="images/*">
            <label for="Number of Eyeballs">"Number of Eyeballs</label>
            <input type="number" id="eyes" name="monster-eyes" min="0" max="22">
            <label for="Monster's Creator">Monster's Creator</label>
            <input type="text" id="creator" name="monster-creator" value="Your Name Here">
            <div class="actions">
                <input type=" reset">
                <input type="submit">
            </div>
        </form>
    </main>
</body>
</html>
